<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Class Mark Sheet</title>
</head>
<body>
    <form action="">
    <div class="row inputdata">
            <H1 class="col-sm-12">Class Marksheet</H1>
            <p class="col-sm-8"><label for="math">Họ Tên</label><input type="text" name="name" id="name"></p>
            <p id="validate-name" class="validate"></p>
            <p class="col-sm-8"><label for="math">Điểm Toán</label><input type="text" name="math" min="1" max="10" id="math"></p>
            <p id="validate-math" class="validate"></p>
            <p class="col-sm-8"><label for="physics">Điểm Lý</label><input type="text" name="physics" min="1" max="10" id="physics"></p>
            <p id="validate-physics" class="validate"></p>
            <p class="col-sm-8" ><label for="chemical">Điểm Hoá</label><input type="text" name="chemical" min="1" max="10" id="chemical"></p>
            <p id="validate-chemical" class="validate"></p>
            <button type='submit' id="btnInput">Nhập</button>
        </div>
    </form>
    <div class="row outputdata"></div>> 
        <table id="markOfTable">
            <tr id="rows">
              <th>STT</td>
              <th>Họ Tên</td>
              <th>Toán</td>
              <th>Lý</td> 
              <th>Hoá</td>
              <th>Trung Bình</td>
              <th>Đánh Giá</td>
            </tr>
        </table>
        <div class="col-lg-12 col-xs-12 eventbtn">
            <div class="row">
                <button id="avg" class="col-lg-3 col-md-6 col-xs-12 ">Tính điểm trung bình</button>
                <button id="hsg" class="col-lg-3 col-md-6 col-xs-12">Xác định học sinh giỏi</button>
                <button id="hl" class="col-lg-3 col-md-6 col-xs-12">Xếp loại học lực</button>
                <button id="tk" class="col-lg-3 col-md-6 col-xs-12">Thủ Khoa</button>
            </div>
        </div>
    </div>
    <div class="light-box">
        <div class="close">X</div>
        <p id="best"></p>
    </div>  
    <div class="background-box">
    </div>
    
</body>
</html>
